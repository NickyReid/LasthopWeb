<body style="background-image: url('static/assets/img/{{ range(1, 10) | random }}.jpg');">
<!-- Background Video-->
<!--        <img class="bg-video" src="static/assets/img/1.jpg" alt="album-collage">-->
<!--        <video class="bg-video" playsinline="playsinline" autoplay="autoplay" muted="muted" loop="loop"><source src="static/assets/mp4/bg.mp4" type="video/mp4" /></video>-->
<!-- Masthead-->
<div class="masthead" style="height: auto;  padding-top: 1%;    min-height: -webkit-fill-available;">
    {% if not stats %}
    <div class="masthead-content text-white">
        <div class="container-fluid px-4 px-lg-0">
            <h1 class="fst-italic lh-1 mb-4">Lasthop</h1>
            <p class="mb-5">What were you listening to on this day in history?</p>
            <p class="mb-2" style="font-size: small;">{% if message %}
                {{ message }}
                {% endif %}
            </p>
            <form id="usernameForm" method="post">
                <div class="row input-group-newsletter">
                    <div class="col"><input class="form-control" id="username" name="username"
                                            placeholder="Enter Last.fm username..."
                                            aria-label="Enter Last.fm username..." data-sb-validations="required,"/>
                    </div>
                    <input id="tz-offset" name="tz_offset" type="hidden">
                    <input id="tz" name="tz" type="hidden">
                    <script>
                                        var tz_offset = new Date().getTimezoneOffset();
                                        var tz = Intl.DateTimeFormat().resolvedOptions().timeZone;
                                        console.log("Timezone offset: " + tz_offset);
                                        console.log("Timezone: " + tz);
                                        document.getElementById('tz-offset').value = tz_offset;
                                        document.getElementById('tz').value = tz;

                    </script>
                    <div class="col-auto"><input class="btn btn-primary" id="submitButton" type="submit"></div>
                    <div class="invalid-feedback mt-2" data-sb-feedback="email:required">Last.fm username is required
                    </div>

                </div>
            </form>
        </div>
    </div>
    {% endif %}
    {% if stats %}
    {% include 'partials/_stats.html' %}
    {% endif %}
</div>

<script src="static/js/scripts.js"></script>

</body>
</html>
