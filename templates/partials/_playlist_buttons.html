<div class="container-fluid px-4 px-lg-0" style="margin: auto;width: 50%;padding: 10px;text-align: center;">
     {% if playlist_url %}
        <a class="btn btn-primary" href="{{ playlist_url }}" target="_blank">Open Playlist</a>
    {% elif lastfm_user_data and stats %}
        <button id="make-playlist-btn" class="btn btn-primary" onclick="loadingButton('make-playlist-btn', '{{ auth_url }}', 'Making playlist... ')">Make Playlist</button>
    {% endif %}
</div>
