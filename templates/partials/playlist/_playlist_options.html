<form id="make-playlist-form" method="post" onsubmit="return formLoadingButton('create-playlist-btn', 'make-playlist-form', 'create-playlist-btn')" style="padding-bottom: 15px;">

    <div class="row playlist-options-row">
        <div style="width:50%; padding-right:5px;">
            <label style="font-size:small;float: right;" for="playlist-length-slider">Songs for each year</label>
        </div>
        <div style="width:50%; padding-left:5px;">
            <input class="form-range" style="width: 50%;float: left;" id="playlist-length-slider" name="playlist_opt_tracks_per_year" type="range" min="{{ min_tracks_per_year }}" max="{{ max_tracks_per_year }}" value="{{ default_tracks_per_year }}" oninput="this.nextElementSibling.value = ' ~ ' + this.value">
            <output style="display:block;padding: 5px;font-size:x-small;"> ~ {{ default_tracks_per_year }} </output>
        </div>
    </div>

    <div class="row playlist-options-row">
        <div style="width:50%; padding-right:5px;">
            <label for="recent-first-checkbox" style="font-size:small;float: right;">Most recent first</label>
        </div>
        <div style="width:50%; padding-left:5px;">
            <label class="switch" style="float: left;">
                <input id="recent-first-checkbox" name="playlist_opt_order_recent_first" type="checkbox" class="switch-input" checked>
                <span class="switch-label"></span>
                <span class="switch-handle"></span>
            </label>
        </div>
    </div>

    <div class="row playlist-options-row">
        <div style="width:50%; padding-right:5px;">
            <label for="one-per-artist-checkbox" style="font-size:small;float: right;">Allow repeat artists</label>
        </div>
        <div style="width:50%; padding-left:5px;">
            <label class="switch" style="float: left;">
                <input id="one-per-artist-checkbox" name="playlist_opt_repeat_artists" type="checkbox" class="switch-input">
                <span class="switch-label"></span>
                <span class="switch-handle"></span>
            </label>
        </div>
    </div>

    <div class="row playlist-options-row" style="font-size: small;">
        <div style="width:50%; padding-right:5px;">
            <label for="skip-recent" style="float: right;">Skip recently played</label>
        </div>

        <div style="width:50%; padding-left:5px;">
            <label class="switch" style="float: left;">
                <input id="skip-recent" name="playlist_opt_skip_recent" type="checkbox" class="switch-input" onclick="toggleSkipRecentlyPlayed();">
                <span class="switch-label"></span>
                <span class="switch-handle"></span>
            </label>
        </div>
    </div>

    <div id="skip-recent-options" class="row playlist-options-row" style="font-size: small;display:none;">
        <div style="text-align: center;">

            <input type="radio" id="skip-one-year" name="playlist_opt_skip_recent_time" value="Year" checked>
            <label for="skip-one-year">1 Year</label>

            <input type="radio" id="skip-six-months" name="playlist_opt_skip_recent_time" value="6 Months">
            <label for="skip-six-months">6 Months</label>

            <input type="radio" id="skip-one-week" name="playlist_opt_skip_recent_time" value="Week">
            <label for="skip-one-week">1 Week</label>

        </div>

    </div>

    <div class="row playlist-options-row">
        <div style="text-align: center;">
            <input type="hidden"  name="make_playlist" value="True">
            <input id="create-playlist-btn" type="submit" class="btn btn-primary" name="make_playlist" style="font-size: small; margin: 10px; padding:2px 8px;" value="Create">
        </div>
    </div>
</form>
